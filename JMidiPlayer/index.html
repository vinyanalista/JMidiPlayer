<html>
<head>
<title>JMidiPlayer demonstration</title>
</head>
<body>
	<p>Here goes a demonstration of JMidiPlayer working as a Java
		applet:</p>
	<applet archive="JMidiPlayer.jar" code="net.sf.jmidiplayer.Applet"
		width="490" height="405">
		<param name="file" value="samples/salsa.mid">
		<param name="title" value="Salsa (example sound)">
		<p>Sorry, you need a Java-enabled browser to see this.</p>
		<param name="permissions" value="sandbox">
	</applet>
</body>
</html>
